		<title>Box Wars--Math by Leander</title>
	</head>
	<body>
		<div id="settings">
			<span>
				<button id="Speed" ontouchstart="changeSettings(this)" onclick="changeSettings(this)">Speed: Slow</button>

			<span>
				<button id="Math" ontouchstart="changeSettings(this)" onclick="changeSettings(this)">Math: Add</button>

			}

				position: absolute;
				top: 625px;
				left:30px;
			}

				width: 200px;
			}

				color: gray;
				position: absolute;
				top: 680px;
				left:30px;
				list-style: none;

			}
			#credits a {
				color: #a8b;
				opacity: .8;

			}
			#playAgain {
				font-size: 100px;
				border: 2px solid white;
				padding-left: 25px;
				padding-right: 25px;
				text-align: center;
				border-radius: 25px 25px 25px 25px;

			}
